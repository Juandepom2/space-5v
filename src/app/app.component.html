<div class="wrapper">
  <div class="gallery">
    <div class="item" *ngFor="let item of data">
        <h1>{{item.name}} sss</h1>
        <p>{{item.rocket_description}}</p>
        <div class="imgs">
          <img [src]="img" alt="" *ngFor="let img of item.flickr_images">
        </div>
    </div>
   </div>
